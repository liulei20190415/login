<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}">
    <script type="text/javascript" th:src="@{js/jquery-1.11.0.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <script>
        $(function () {
            $("#loginBtn").click(function () {
                var loginName = $("#loginName").val();
                var password = $("#password").val();
                var msg = "";
                if(loginName.trim() == ""){
                    msg = "用户名不能为空";
                    $("#loginName").focus();
                }else if(password.trim() == ""){
                    msg = "密码不能为空";
                    $("#password").focus();
                }
                if(msg != ""){
                    alert(msg);
                }else{
                    $("#loginForm").submit();
                }
            });
        });
    </script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Spring Boot Web 开发示例</h3>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="page-header">
            <h2>用户登录</h2>
            <form class="form-horizontal" action="login" method="post" id="loginForm">
                <div class="form-group">
                    <div class="input-group col-md-4">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                        <input class="form-control" placeholder="用户名/邮箱" type="text" name="loginName" id="loginName">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-4">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                        <input class="form-control" placeholder="密码" type="text" name="password" id="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-4">
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn btn-success" id="loginBtn">
                                    <span class="glyphicon glyphicon-log-in"></span>
                                    &nbsp;登录
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-danger" id="registerBtn">
                                    <span class="glyphicon glyphicon-edit"></span>
                                    &nbsp;注册
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
